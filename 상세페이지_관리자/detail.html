<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정보변경</title>
    <link rel="stylesheet" href="./detail.css/adm.css">
</head>
<body>
   
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>정보 변경</h2>
            <form id="infoForm">
                <label for="name">이름 :</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="position">직책 :</label>
                <input type="text" id="position" name="position" required>
                <br><br>
                <label for="email">메일 :</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phoneNumber">전화 :</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
                <br><br>
                <label for="image">이미지 업로드 :</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <br><br>
                <button type="submit">변경</button>
            </form>
        </div>
    </div>
 
  <h3 id="det">임직원 상세</h3>
    
    <div id="output">
        <img id="outputImage" src="#" alt="이미지 출력">
        <div id="info"> 
           <p id="outputName">이름 : </p>
           <p id="outputPosition">직책 : </p>
           <p id="outputEmail">이메일 : </p>
           <p id="outputPhoneNumber"> 전화번호 : </p>
         </div> 
    </div>
  
   <button id="openModalBtn">정보변경</button>

    <script src="./detail.js/adm.js"></script>
  
  
</body>
</html>
